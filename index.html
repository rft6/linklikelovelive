<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>スクショウ譜面一覧</title>
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        .table {
            margin-top: 10px;
        }
    </style>
</head>

<body class=>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">スクショウ譜面一覧</a>
        </div>
    </nav>
    <div id="app" class="container">

        <!-- 読み込み中 / エラー -->
        <div v-if="loading" class="alert alert-info">読み込み中...</div>
        <div v-if="error" class="alert alert-danger">{{ error }}</div>

        <!-- テーブル -->
        <table v-if="!loading && !error" class="table table-bordered table-striped">
            <thead class="table-light ">
                <tr>
                    <th>#</th>
                    <th>曲名</th>
                    <th>Normal</th>
                    <th>Hard</th>
                    <th>Expert</th>
                    <th>Master</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(song, index) in songs" :key="song.id">
                    <td>{{ index + 1 }}</td>
                    <td>{{ song.name }}</td>

                    <!-- Normal列 -->
                    <td>
                        <a v-if="song.normal_mv" :href="song.normal_mv" target="_blank">{{ song.normal }}</a>
                        <span v-else>{{ song.normal }}</span>
                    </td>

                    <!-- Hard列 -->
                    <td>
                        <a v-if="song.hard_mv" :href="song.hard_mv" target="_blank">{{ song.hard }}</a>
                        <span v-else>{{ song.hard }}</span>
                    </td>

                    <!-- Expert列 -->
                    <td>
                        <a v-if="song.expert_mv" :href="song.expert_mv" target="_blank">{{ song.expert }}</a>
                        <span v-else>{{ song.expert }}</span>
                    </td>

                    <!-- Master列 -->
                    <td>
                        <a v-if="song.master_mv" :href="song.master_mv" target="_blank">{{ song.master }}</a>
                        <span v-else>{{ song.master }}</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    title: "スクショウ譜面一覧",
                    songs: [],
                    loading: true,
                    error: null
                }
            },
            mounted() {
                const url = "https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLgMaeYU7u3ON8Ep9P8oVwiCkZ77h-UVogkMB9Bct5h7rHmkZ2CR-qnFWQGmDtmk6S6nu7ysQhYkoV_Mt5IcGsVROZ1M3_iBql_Yyh9L_jsN5mw9EU38bPl-2VbJCdYL5NhiwwgPpOUlDz-DQEgguzoQBjnjF4fUjpT1cx7gwVzD90cVCRpWJWutmtcFfQYICjvATtLuLe8i9Tv9-KP6J_QMudHXsmlT4yBX6bL-UbIvY2K2qx8bCWB6MbJLd6AQ91RKLk8AUgM98BvchEIXuoZyec-Wcg&lib=MiSEDPSpfv8AQmtnunWRd9C9cFORJJcpV"

                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("HTTPエラー: " + response.status)
                        return response.json()
                    })
                    .then(data => {
                        this.songs = data
                    })
                    .catch(err => {
                        this.error = "データ取得失敗: " + err.message
                    })
                    .finally(() => {
                        this.loading = false
                    })
            }
        }).mount('#app')
    </script>
</body>

</html>
