<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>スクショウ譜面一覧</title>
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* ナビゲーションバーのスタイル */
        .navbar {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 0.7rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding-left: 1rem;
        }

        .navbar-nav .nav-link {
            margin-left: 1rem;
            margin-right: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #fff !important;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.35rem 0.6rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        #musiclist {
            margin-top: 20px;
        }
    </style>
</head>

<body class=>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="./">スクショウ譜面一覧</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">動画一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="./rating/">レート情報</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app" class="container">

        <div id="musiclist">
            <!-- 読み込み中 / エラー -->
            <div v-if="loading" class="alert alert-info">読み込み中...</div>
            <div v-if="error" class="alert alert-danger">{{ error }}</div>

            <!-- テーブル -->
            <table v-if="!loading && !error" class="table table-bordered table-striped">
                <thead class="table-light ">
                    <tr>
                        <th>#</th>
                        <th>曲名</th>
                        <th>Normal</th>
                        <th>Hard</th>
                        <th>Expert</th>
                        <th>Master</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(song, index) in songs" :key="song.id">
                        <td>{{ index + 1 }}</td>
                        <td>{{ song.name }}</td>

                        <!-- Normal列 -->
                        <td>
                            <a v-if="song.normal_mv" :href="song.normal_mv" target="_blank">{{ song.normal }}</a>
                            <span v-else>{{ song.normal }}</span>
                        </td>

                        <!-- Hard列 -->
                        <td>
                            <a v-if="song.hard_mv" :href="song.hard_mv" target="_blank">{{ song.hard }}</a>
                            <span v-else>{{ song.hard }}</span>
                        </td>

                        <!-- Expert列 -->
                        <td>
                            <a v-if="song.expert_mv" :href="song.expert_mv" target="_blank">{{ song.expert }}</a>
                            <span v-else>{{ song.expert }}</span>
                        </td>

                        <!-- Master列 -->
                        <td>
                            <a v-if="song.master_mv" :href="song.master_mv" target="_blank">{{ song.master }}</a>
                            <span v-else>{{ song.master }}</span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    title: "スクショウ譜面一覧",
                    songs: [],
                    loading: true,
                    error: null
                }
            },
            mounted() {
                const url = "./data.json"

                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("HTTPエラー: " + response.status)
                        return response.json()
                    })
                    .then(data => {
                        this.songs = data
                    })
                    .catch(err => {
                        this.error = "データ取得失敗: " + err.message
                    })
                    .finally(() => {
                        this.loading = false
                    })
            }
        }).mount('#app')
    </script>
</body>

</html>
