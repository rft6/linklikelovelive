<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>スクショウ譜面一覧</title>
    <!-- Bootstrap5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Vue3 -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Bootstrap5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* ナビゲーションバーのスタイル */
        .navbar {
            background: linear-gradient(135deg, #0d6efd 0%, #0a58ca 100%);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            padding: 0.7rem 0;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 700;
            letter-spacing: 0.5px;
            padding-left: 1rem;
        }

        .navbar-nav .nav-link {
            margin-left: 1rem;
            margin-right: 0.5rem;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .navbar-nav .nav-link:hover {
            color: #fff !important;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
            transform: translateY(-2px);
        }

        .navbar-nav .nav-link::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease;
        }

        .navbar-nav .nav-link:hover::after {
            width: 100%;
        }

        .navbar-toggler {
            border: 1px solid rgba(255, 255, 255, 0.3);
            padding: 0.35rem 0.6rem;
        }

        .navbar-toggler:focus {
            box-shadow: 0 0 0 0.25rem rgba(255, 255, 255, 0.25);
        }

        #musiclist {
            margin-top: 20px;
        }
    </style>
</head>

<body class=>
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="../">スクショウ譜面一覧</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../">動画一覧</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./">レート情報</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="app" class="container">

        <div id="musiclist">
            <!-- 読み込み中 / エラー -->
            <div v-if="loading" class="alert alert-info">読み込み中...</div>
            <div v-if="error" class="alert alert-danger">{{ error }}</div>

            <!-- レート理論値（カード表示） -->
            <div v-if="!loading && !error" class="mb-3">
                <div class="card text-bg-light">
                    <div class="card-body d-flex align-items-center justify-content-between">
                        <div>
                            <h5 class="card-title mb-0">レート理論値</h5>
                            <div class="text-muted small">Top30 の合計レート</div>
                        </div>
                        <div class="fs-3 fw-bold">{{ totalRate }}</div>
                    </div>
                </div>
            </div>

            <!-- テーブル -->
            <table v-if="!loading && !error" class="table table-bordered table-striped">
                <thead class="table-light ">
                    <tr>
                        <th>#</th>
                        <th>曲名</th>
                        <th>難易度</th>
                        <th>レベル</th>
                        <th>レート</th>
                    </tr>
                </thead>
                <tbody>
                    <tr v-for="(item, index) in songs" :key="item.key">
                        <td>{{ index + 1 }}</td>
                        <td>{{ item.name }}</td>
                        <td>{{ item.difficulty }}</td>
                        <td>
                            <a v-if="item.mv" :href="item.mv" target="_blank">{{ item.level }}</a>
                            <span v-else>{{ item.level }}</span>
                        </td>
                        <td>{{ item.rate }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const { createApp } = Vue

        createApp({
            data() {
                return {
                    title: "スクショウ譜面一覧",
                    songs: [],
                    loading: true,
                    error: null,
                    totalRate: 0
                }
            },
            mounted() {
                // data.json は1段上のディレクトリにあるので ../data.json を参照
                const url = "../data.json"

                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error("HTTPエラー: " + response.status)
                        return response.json()
                    })
                    .then(data => {
                        // 各曲について normal/hard/expert/master の最大値を計算し、
                        // 最大値で降順ソート。
                        // 同率のときは master>expert>hard>normal の優先で比較し、
                        // それでも同率なら id の昇順。
                        const normalized = data.map(song => {
                            const n = Number(song.normal) || 0
                            const h = Number(song.hard) || 0
                            const e = Number(song.expert) || 0
                            const m = Number(song.master) || 0
                            const maxRating = Math.max(n, h, e, m)
                            return Object.assign({}, song, { _n: n, _h: h, _e: e, _m: m, _max: maxRating })
                        })

                        normalized.sort((a, b) => {
                            if (b._max !== a._max) return b._max - a._max

                            if (b._m !== a._m) return b._m - a._m
                            if (b._e !== a._e) return b._e - a._e
                            if (b._h !== a._h) return b._h - a._h
                            if (b._n !== a._n) return b._n - a._n

                            return a.id - b.id
                        })

                        // 全曲について各難易度ごとに行を展開
                        const allSongs = []
                        normalized.forEach(song => {
                            // MASTER
                            if (song._m > 0) {
                                allSongs.push({
                                    key: `${song.id}-master`,
                                    id: song.id,
                                    name: song.name,
                                    difficulty: 'MASTER',
                                    level: song._m,
                                    rate: (song._m || 0) * 10 + 25,
                                    mv: song.master_mv || ''
                                })
                            }
                            // EXPERT
                            if (song._e > 0) {
                                allSongs.push({
                                    key: `${song.id}-expert`,
                                    id: song.id,
                                    name: song.name,
                                    difficulty: 'EXPERT',
                                    level: song._e,
                                    rate: (song._e || 0) * 10 + 25,
                                    mv: song.expert_mv || ''
                                })
                            }
                            // HARD
                            if (song._h > 0) {
                                allSongs.push({
                                    key: `${song.id}-hard`,
                                    id: song.id,
                                    name: song.name,
                                    difficulty: 'HARD',
                                    level: song._h,
                                    rate: (song._h || 0) * 10 + 25,
                                    mv: song.hard_mv || ''
                                })
                            }
                            // NORMAL
                            if (song._n > 0) {
                                allSongs.push({
                                    key: `${song.id}-normal`,
                                    id: song.id,
                                    name: song.name,
                                    difficulty: 'NORMAL',
                                    level: song._n,
                                    rate: (song._n || 0) * 10 + 25,
                                    mv: song.normal_mv || ''
                                })
                            }
                        })

                        // ソート処理
                        const difficultyPriority = {
                            'MASTER': 3,
                            'EXPERT': 2,
                            'HARD': 1,
                            'NORMAL': 0
                        }
                        allSongs.sort((a, b) => {
                            // レベルの降順
                            if (a.level !== b.level) {
                                return b.level - a.level
                            }
                            // 難易度が同等の場合は優先度で降順
                            if (difficultyPriority[a.difficulty] !== difficultyPriority[b.difficulty]) {
                                return difficultyPriority[b.difficulty] - difficultyPriority[a.difficulty]
                            }
                            // レベルと難易度が同等の場合は ID で昇順
                            return a.id - b.id
                        })

                        // TOP30で理論値を計算
                        const top30 = normalized.slice(0, 30)
                        this.totalRate = top30.reduce((acc, s) => {
                            const rate_n = (s._n || 0) * 10 + 25
                            const rate_h = (s._h || 0) * 10 + 25
                            const rate_e = (s._e || 0) * 10 + 25
                            const rate_m = (s._m || 0) * 10 + 25
                            const maxRate = Math.max(rate_n, rate_h, rate_e, rate_m)
                            return acc + maxRate
                        }, 0)

                        // 全曲を表示
                        this.songs = allSongs
                    })
                    .catch(err => {
                        this.error = "データ取得失敗: " + err.message
                    })
                    .finally(() => {
                        this.loading = false
                    })
            }
        }).mount('#app')
    </script>
</body>

</html>
